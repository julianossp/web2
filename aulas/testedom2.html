<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2 id="conteudo">Hello, World!</h2>

    <button type="button" onclick="highlight()" 
    ondblclick="delhighlight()">Marcar linha</button>

    <script>
        function highlight(){
            document.getElementById('conteudo').classList.add("highlight");
        }
        function delhighlight(){
            document.getElementById('conteudo').classList.remove("highlight");
        }

        
    </script>
</body>
</html>
