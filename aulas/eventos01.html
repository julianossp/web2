<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn" class="btn" >Bot√£o</button>

  <script>
    const btn = document.getElementById("btn");
    const fnAlertBox = () => {
      console.log("Evento click");
    }
    const fnAlertBox1 = () => {
      console.log("Evento Mouseover");
    }
    const fnAlertBox2 = () => {
      console.log("Evento Mouseout");
    }

    btn.addEventListener("click", fnAlertBox);
    btn.addEventListener("mouseover", fnAlertBox1);
    btn.addEventListener("mouseout", fnAlertBox2);
  </script>
</body>
</html>
